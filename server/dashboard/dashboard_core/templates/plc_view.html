	<div class="flex-column flex-shrink-0 bg-white" style="width: 380px;">
		<a class="d-flex p-3 link-dark text-decoration-none border-bottom">
          <span class="fs-5 fw-semibold">PLC List</span>
        </a>
		<div class="list-group list-group-flush border-bottom scrollarea">
			{% if plc_list %}
				{% for plc in plc_list %}
				<a href="{% url 'slave' %}?plc_id={{ plc.plc_id }}" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
						<div class="d-flex w-100 align-items-center justify-content-between">
                            <div class="mb-1">{{ plc.plc_id }}</div>
                        </div>
                </a>
				<script> plc_arr.push("{{ plc.plc_id }}")</script>
				{% endfor %}
			{% endif %}	
		</div>
	</div>
